version: "3.8"

services:
  mosquitto:
    image: eclipse-mosquitto:2
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro,z
    restart: unless-stopped

  influxdb:
    image: influxdb:2
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: switchtelemetry
      DOCKER_INFLUXDB_INIT_ORG: switch
      DOCKER_INFLUXDB_INIT_BUCKET: switch_telemetry
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: switch-telemetry-token
    restart: unless-stopped

  telegraf:
    image: telegraf:1.32
    entrypoint: ["/usr/bin/telegraf"]
    command: ["--config", "/etc/telegraf/telegraf.conf"]
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro,z
    depends_on:
      - mosquitto
      - influxdb
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.5.0
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro,z
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro,z
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    depends_on:
      - influxdb
    restart: unless-stopped

volumes:
  influxdb-data:
